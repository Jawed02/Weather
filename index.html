<body>
    
  <div class="container">
    <input type="text" class="city" id="city" placeholder="Enter City Name">
   <br>
    <button class="btn" onclick="getWeather()">Check Weather</button>
  </div>

  <div class="data">
 
    <h1 id="city_name"></h1>
    <h4 id="country_name"></h4>
  
    <h1 id="temperature"></h1>
  
    <img id="condition_image">
    <h2 id="condition"></h2>
  
</div>

<div class="time_zone">
  <h4 id="sunrise" class="tz_data"></h4>
  <h4 id="sunset" class="tz_data"></h4>
  <h4 id="moon_rise" class="tz_data"></h4>
  <h4 id="moon_set" class="tz_data"></h4>
  <h4 id="moon_phase" class="tz_data"></h4>


</div>


<div class="last_update">
  <p id="last_updated"></p>
</div>
